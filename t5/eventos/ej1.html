<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
Texto <input type="text" id="texto"/>
<div id="mostrarD"></div>
<div id="mostrarP"></div>
<div id="mostrarU"></div>
    <script>
        // mostrar keydown, keypress, keyup mostrar que recoge del texto
window.onload = function (){
    document.getElementById("texto").onkeydown = function(){
    document.getElementById("mostrarD").innerHTML ="Keydown: "+ this.value;
}
document.getElementById("texto").onkeypress = function(){
    document.getElementById("mostrarP").innerHTML ="Keypress: "+ this.value;
}
document.getElementById("texto").onkeyup = function(){
    document.getElementById("mostrarU").innerHTML = "Keyup: "+ this.value;
}
}
    </script>
</body>
</html>
