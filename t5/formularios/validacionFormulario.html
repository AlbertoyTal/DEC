<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.contenedor{
            margin-top: 40px;
            width: 700px;
            height: 500px;
            border:1px solid black;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 10px 5px 10px black,-5px -2px 20px black ;
            
        }
        div.contenedor input{
            border-radius: 50px;
            margin-left: 15px;
        }
        div.contenedor label{
            font-weight: bold;
        }
        div.contenedor input#añadir{
            padding-left: 20px;
            padding-right: 20px;
        }


    </style>
</head>
<body>
    <center>
        <div class="contenedor">
        <form name="formulario">
        <label for="matricula">Matrícula: </label><input type="text" name="matricula" id="matricula" onkeyup="validarM();validacion();"/>
        <br/><br/>
        <label for="tlf">Teléfono: </label><input type="text" name="telefono" id="tlf" onkeyup="validarT();validacion();"/>
        <br/><br/>
        <label for="cp">Código Postal: </label><input type="text" name="cp" id="cp" onkeyup="validarCP();validacion();"/>
        <br/><br/>
        <label for="nombre">Nombre: </label><input type="text" name="nombre" id="nombre" onkeyup="validarN();validacion();"/>
        <br/><br/>
        <label for="url">URL: </label><input type="text" name="url" id="url" onkeyup="validarURL();validacion();"/>
        <br/><br/>
        <input type="button" name="añadir" value="Añadir" id="añadir" disabled="disabled" onclick="alta();"/>
        <br/><br/>

        <textarea cols="54" rows="10" name="texto" readonly="readonly">
        </textarea>

        </form>

        </div>
        
    </center>
    <script>
        var mBien = false;
        var tBien = false;
        var cpBien = false;
        var nBien = false;
        var urlBien = false;

        
        function validarM(){
            var expM = /^[0-9]{4}[-][bBcCdDfFgGhHjJkKlLmMnNpPrRsStTvVwWxXyYzZ]{3}$/
            var matricula = formulario.matricula.value;
            mBien = false;
            if(expM.test(matricula)){
                mBien = true;
                formulario.matricula.style.color = "blue";
            }
            else{
                mBien = false;
                formulario.matricula.style.color = "red";
            }
            return mBien;
        }

        function validarT(){
            var expT = /^[6789][0-9][-][0-9]{3}[-][0-9]{2}[-][0-9]{2}$/
            var telefono = formulario.telefono.value;
            tBien = false;
            if(expT.test(telefono)){
                tBien = true;
                formulario.telefono.style.color = "blue";
            }
            else{
                tBien = false;
                formulario.telefono.style.color = "red";
            }
            return tBien;

        }

        function validarCP(){
            var expCP = /^[0-9]{5}$/
            var codigo = formulario.cp.value;
            cpBien = false;
            if(expCP.test(codigo)){
                cpBien = true;
                formulario.cp.style.color = "blue";
            }
            else{
                cpBien = false;
                formulario.cp.style.color = "red";
            }
            return cpBien;

        }

        function validarN(){
            var expN = /^[a-zA-ZñÑçÇáÁéÉíÍóÓúÚ]{2}[a-zA-ZçÇñÑ\-áÁéÉíÍóÓúÚ ]{0,18}$/
            var nombre = formulario.nombre.value;
            if(expN.test(nombre)){
                nBien = true;
                formulario.nombre.style.color = "blue";
            }
            else{
                nBien = false;
                formulario.nombre.style.color = "red";
            }
        }
        function validarURL(){
            var expURL = /^(http:\/\/)?[a-z]{1,}([\.][a-z]{2,})+$/;
            var url = formulario.url.value;
            if(expURL.test(url)){
                urlBien = true;
                formulario.url.style.color = "blue";
            }
            else{
                urlBien = false;
                formulario.url.style.color = "red";
            }
        }

        function validacion(){
            if (mBien && tBien && cpBien && nBien && urlBien){
                // boton activa
                formulario.añadir.disabled = false;

            }
            // if (urlBien){
            //     // boton activa
            //     formulario.añadir.disabled = false;

            // }
            else{
                formulario.añadir.disabled = true;
            }
        }

        function alta(){
            var matricula = formulario.matricula.value;
            var telefono = formulario.telefono.value;
            var codigo = formulario.cp.value;
            var nombre = formulario.nombre.value;
            var url = formulario.url.value;

            matricula = matricula.toUpperCase();
            var texto = "Matrícula: "+matricula+"      ";
            texto+= "Teléfono: "+telefono+"\n";
            texto+= "Código Postal: "+codigo+"      ";

            var nAux = nombre.split(" ");
            var nombreF = "";
            for(s of nAux){
                s = s.charAt(0).toUpperCase()+s.substring(1).toLowerCase();
                nombreF += s+" ";
            }
            texto += "Nombre: "+nombreF+"\n";
            texto+= "URL: "+url;

            formulario.texto.value=texto;
            
        }

    
    </script>
    
</body>
</html>
