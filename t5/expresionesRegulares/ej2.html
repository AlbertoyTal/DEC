<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expresiones Regular</title>
    <script>
    window.onload = function (){
        document.getElementById("validar").onclick = validar;
    }
    function validar (){
       var telefono = document.getElementById("tlf").value;
       var exTel = /^[9876][0-9]-[0-9]{3}-[0-9]{2}-[0-9]{2}$/;

       var nombre = document.getElementById("nombre").value;
       var exNom = /^[A-ZÑÇÁÉÍÓÚ][a-zñçáéíóú-]{2}[a-zñçáéíóú-\s]{0,22}$/;

       var hora = document.getElementById("hora").value;
       var exHora = /^([01]\d|2[0-3]):([0-5]\d):([0-5][0-9])$/;

       var okHora = false;
       var okNom = false;
       var okTel = false;

       var validacion = "";
       if(exTel.test(telefono)){
        okTel = true;
       }
       else{
        validacion+= "Telefono mal<br/>";
       }

       if(exNom.test(nombre)){
        okNom = true;
       }
       else{
        validacion+="Nombre mal<br/>";
       }

       if(exHora.test(hora)){
        okHora = true;
       }
       else{
        validacion+="Hora mal<br/>";
       }
       if(okTel && okNom && okHora){
        document.getElementById("miDiv").innerHTML = "Todo bien";
    }
        else{
            document.getElementById("miDiv").innerHTML = validacion;
        }
    }
    

    </script>
</head>
<body>
    <!-- Introduce un numero dd-ddd-dd-dd
                             (9876)
        3-25 caracteres, 3 primeros alfabeticos, 1er caracter mayuscula
        Horas minutos y segundos -> 00:00
    <input type="text" id="numero"/> -->
    Introduce telefono: 
    <input type="text" id="tlf"/>

    Introduce nombre: 
    <input type="text" id="nombre"/>
    
    Introduce hora: 
    <input type="text" id="hora"/>

    <input type="button" id="validar" value="Validar"/>
    <div id="miDiv"></div>
</body>
</html>
