<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Descomposicion en Factores Primos </title>
		
	</head>
	<body>
	<label for="numero">Introduzca un numero</label><input type ="text" id="numero"/>
	<br>
	<input type="button" value="Evaluar" onclick="descomponer();"/>
	<div id="txtComp"></div>
	<script>
	
		//El usuario introduce un numero
		// Descomponerlo en factores primos
		function descomponer(){
		var n = parseInt(document.getElementById("numero").value);
		var cont = 0;
		var texto ="";
		var aux =n;
		for(var i = 2;i<=n;i++){	
			while (aux%i==0){
				aux = aux/i;
				texto +=i+"*";
			}		
		}
		document.getElementById("txtComp").innerHTML = texto;
		}
		
		
		</script>							
	</body>
</html>
