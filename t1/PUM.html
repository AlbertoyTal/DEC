<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>PUM </title>
		
	</head>
	<body>
	<script>
		//1-100 separados por ,
		// Si n acaba en 7 escribe PUM y salta de linea
		// Si n es multiplo de 7 escribe PUM y salta de linea
		// Ambos casos no escribe el numero
		var texto="";
		for(var i =1;i<=100;i++){
		
		if(i%10==7 || i%7==0){
		texto+= "PUM<br>";
		}
		else{
		texto+=(i+", ");
		}
		
		}
		document.write(texto);
		</script>							
	</body>
</html>
