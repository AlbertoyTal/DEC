<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambia Color</title>
</head>
<body>
    <form name="colores">
    <input type="radio" name="color1" value="blue" onclick="cambiaColorP('uno',this.value)" id="az"/>
    <label for="az">Azul</label>
    <br/>
    <input type="radio" name="color1" value="red"  checked onclick="cambiaColorP('uno',this.value)" id="r"/>
    <label for="r">Rojo</label>
    <br/>
    <input type="radio" name="color1" value="yellow" onclick="cambiaColorP('uno',this.value)" id="y"/>
    <label for="y">Amarillo</label>
    <br/>
    <input type="radio" name="color1" value="purple" onclick="cambiaColorP('uno',this.value)" id="p"/>
    <label for="p">Morado</label>
    <br/>
    <input type="radio" name="color1" value="pink" onclick="cambiaColorP('uno',this.value)" id="pi"/>
    <label for="pi">Rosa</label>


    <hr/>


    <input type="radio" name="color2" value="black" onclick="cambiaColorP('dos',this.value)" id="b"/>
    <label for="b">Negro</label>
    <br/>
    <input type="radio" name="color2" value="brown" onclick="cambiaColorP('dos',this.value)" id="br"/>
    <label for="br">Marr√≥n</label>
    <br/>
    <input type="radio" name="color2" value="orange" onclick="cambiaColorP('dos',this.value)" id="o"/>
    <label for="o">Naranja</label>
    <br/>
    <input type="radio" name="color2" value="grey" onclick="cambiaColorP('dos',this.value)" id="g"/>
    <label for="g">Gris</label>
    <br/>
    <input type="radio" name="color2" value="green" checked onclick="cambiaColorP('dos',this.value)" id="gr"/>
    <label for="gr">Verde</label>
</form>

    <hr/>

    <div id="uno" style="width:150px;height: 150px; border:1px solid black;background-color: red;"></div>
    <br/>
    <div id="dos" style="width:150px;height: 150px; border:1px solid black;background-color: green;"></div>
    <script>
        function cambiaColorP(div,color){
            document.getElementById(div).style.backgroundColor = color;
        }
      

    </script>
</body>
</html>
