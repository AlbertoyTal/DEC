<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Tabla de Grados</title>
</head>
<body>
<div id="miDiv"></div>
<script>
var rad = 0;
var seno = 0;
var coseno = 0;
var tabla = "<table border='2'><tr><th>Grados</th><th>Radianes</th><th>Seno</th><th>Coseno</th></tr>";


for(var i =0;i<=360;i+=10){
rad = ((Math.PI*i)/180).toFixed(3);


seno = Math.sin(rad).toFixed(3);


coseno = Math.cos(rad).toFixed(3);

	tabla+="<tr><td>"+i+"</td><td>"+rad+"</td><td>"+seno+"</td><td>"+coseno+"</td></tr>";

}
tabla+="</table>"
document.getElementById("miDiv").innerHTML = tabla;

</script>
</table>
</body>
</html>
