<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Numeros aleatorios</title>
</head>
<body>
Numero de elementos<input type="text" id="cantidad"/><br/>
Menor <input type="text" id="nMenor"/>
<br/>
Mayor <input type="text" id="nMayor"/>
<br/>
<input type="button" onclick="generarAleatorio()" value="Generar"/>
<div id="miDiv"></div>
<script>
//introducir n de elementos a generar
// introducir numero menor
// introducir numero mayor
// generar
// mostrar el numero aleatorio
// Math.random() 0(inc)y 1 (exc)
// Math.floor((math.random() *(max-min+1))+min)
// ordenar de menor a mayor (algoritmo butbuja)
function generarAleatorio(){
var cantidad = parseInt(document.getElementById("cantidad").value)
var numeros =[];
var menor = parseInt(document.getElementById("nMenor").value);
var mayor = parseInt(document.getElementById("nMayor").value);
var texto = "";
var n = 0;	
var aux2 = 0;
	if(mayor<menor){
	aux2 = mayor;
	mayor=menor;
	menor = aux2;
	}
	if(cantidad>((mayor-menor)+1)){
		texto = "No caben tantos numeros";
	}
		
	else {
	for(var i = 1;i<=cantidad;i++){
	//console.log(i);
	n = Math.floor((Math.random()*(mayor-menor+1))+menor);
	var igual = false;
		for(var j = 0;j<=numeros.length;j++){
			
			if(n == numeros[j]){
				igual = true;
			}
				
			}
		if(!igual){
				//numeros[numeros.length] = n;
				 numeros.push(n);
			}
			else{
			i--;
			}
	}
	
	var ni, i, k, aux;
    var ni = numeros.length;
    // Algoritmo de burbuja
    for (k = 1; k < ni; k++) {
        for (i = 0; i < (ni - k); i++) {
            if (numeros[i] > numeros[i + 1]) {
                aux = numeros[i];
                numeros[i] = numeros[i + 1];
                numeros[i + 1] = aux;
            }
        }
	}
	texto+=numeros;
	}
document.getElementById("miDiv").innerHTML = texto;
}
</script>
</body>
</html>
