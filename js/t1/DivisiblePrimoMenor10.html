<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Divisible primo <10</title>
		
	</head>
	<body>
	Introduce un numero <input type ="text" id ="txtn"/> <br>
	<input type ="button" value ="Muestra" onclick="divisible();"/>
		<div id = "div1"></div>
		<script>
		function divisible(){
		var numero = parseInt(document.getElementById("txtn").value);
		var texto="";
		
		if( (numero %2) ==0)
		texto = "El numero "+ numero+ " es divisible por el numero 2";
		else if( (numero %3) ==0)
		texto = "El numero "+ numero+ " es divisible por el numero 3";
		else if( (numero %5) ==0)
		texto = "El numero "+ numero+ " es divisible por el numero 5";
		else if( (numero %7) ==0)
		texto = "El numero "+ numero+ " es divisible por el numero 7";
		else texto = "El numero "+numero+" NO es divisible por ningun numero primo menor de 10";
		document.getElementById("div1").innerHTML = texto;
		}
		
		</script>
		
		
	</body>
</html>
