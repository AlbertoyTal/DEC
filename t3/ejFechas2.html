<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Fechas</title>
</head>
<body>
<script>
//mostrar fecha del sistema
// mostrar 14/05/2019 texto y numero
// var dia, anio, horas, minutos y segundos
var dia = 14;
var mes = 4;
var anio = 2019;
var horas = 20;
var minutos = 14;
var segundos = 23;
var fechaSis = new Date();
document.write(fechaSis+"<br/>");
var fecha = new Date("May 14,2019");
document.write(fecha+"<br/>");
var fecha2 = new Date("May 14,2019 20:14:23");
document.write(fecha2+" = ");
document.write(fecha2.toLocaleString()+"<br/>");
var fecha3 = new Date (anio,mes,dia,horas,minutos,segundos);
document.write(fecha3+" = ");
document.write(fecha3.toLocaleString());
</script>
</body>
</html>
