<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ejercicio 1</title>
</head>

<body>

Nombre <input type="text" id="nombre"/><br/><br/>
Apellido 1 <input type="text" id="a1"/><br/><br/>
Apellido 2 <input type="text" id="a2"/><br/><br/>
<input type="button" value="Enviar" onclick="formatear()"/><br/>
<div id="textoJunto"></div>
<script>
function formatear(){
var nom = document.getElementById("nombre").value;
nom = nom.charAt(0).toUpperCase() + nom.substring(1).toLowerCase();

var ap1 = document.getElementById("a1").value;
ap1 = ap1.charAt(0).toUpperCase() + ap1.substring(1).toLowerCase();

var ap2 = document.getElementById("a2").value;
ap2 = ap2.charAt(0).toUpperCase() + ap2.substring(1).toLowerCase();

document.getElementById("textoJunto").innerHTML = nom + " "+ap1+" "+ap2+".";
}
</script>
</body>
</html>
