<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Navigator</title>
</head>

<body>
URL completa: <label id="url"></label><br/>
Pathname: <label id="path"></label><br/>
Protocolo: <label id="protocolo"></label><br/>
Puerto: <label id="puerto"></label><br/>
Servidor: <label id="servidor"></label><br/>
Host Name: <label id="host"></label><br/>
<input type="button" value="Recargar" onclick="location.reload()"/>
<input type="button" value="Redireccionar" onclick="location.href='https://www.google.com/';"/>
<input type="button" value="Reemplazar" onclick="location.replace('https://www.nasa.gov/')"/>

<script>
document.getElementById("url").innerHTML= location.href;
document.getElementById("path").innerHTML = location.pathname;
document.getElementById("protocolo").innerHTML = location.protocol;
document.getElementById("puerto").innerHTML = location.port;
document.getElementById("servidor").innerHTML = location.host;
document.getElementById("host").innerHTML = location.hostname;

</script>
</body>
</html>
