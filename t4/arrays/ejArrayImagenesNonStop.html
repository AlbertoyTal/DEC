<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body style="text-align: center;">
    <input type="text" id="nombreFoto"/>
    <input type="button" id ="aniadir" onclick="aniadir()" value="Añadir"/><br/><br/>
    <div id="imagen" style=" width:100px; height: 75px; margin:auto" ><img src="" id="rutaImagen" style="width:100px; height:75px;"/></div>
    <b>Indice:</b> <div id="indice"></div>
    <input type="button" id="iniciar" value="Iniciar" onclick="iniciar()"/>
    <input type="button" id="parar" value="Parar" onclick="parar()"  disabled="disabled"/>
    

    <script>
        var arrayImg = new Array('imagenes/uno.jpg','imagenes/dos.jpg','imagenes/tres.jpg','imagenes/cuatro.jpg',);
        var indice = 0;


        document.getElementById("rutaImagen").src = arrayImg[indice];
        document.getElementById("indice").innerHTML=indice;
        var stop;
            function iniciar(){
                stop = setInterval("siguiente()",1000);
                document.getElementById("iniciar").disabled=true;
                document.getElementById("parar").disabled=false;
                document.getElementById("nombreFoto").disabled=true;
                document.getElementById("aniadir").disabled=true;
            }
            function parar(){
                clearInterval(stop);
                document.getElementById("parar").disabled=true;
                document.getElementById("iniciar").disabled=false;
                document.getElementById("nombreFoto").disabled=false;
                document.getElementById("aniadir").disabled=false;
            }
            

            function siguiente(){
                if(indice == arrayImg.length-1){
                    indice = 0;
                    document.getElementById("rutaImagen").src = arrayImg[indice];
                    document.getElementById("indice").innerHTML=indice;
                }
                else{
                    indice+=1;
                    document.getElementById("rutaImagen").src = arrayImg[indice];
                    document.getElementById("indice").innerHTML=indice;
                }
            }
            function aniadir(){ 
                var nombre = document.getElementById("nombreFoto").value;
                nombre = nombre.trim();
                var arrayImgAux = ("puente,montañas");
                if(nombre!=""  && arrayImgAux.indexOf(nombre)>=0){
                arrayImg.push("imagenes/"+nombre+".jpg");
                indice = arrayImg.length-1;
                document.getElementById("rutaImagen").src = arrayImg[indice];
                document.getElementById("indice").innerHTML=indice;
                }
                else{
                    
                document.getElementById("indice").innerHTML="<font color='red'><b>Cadena no válida</b></font>";
                }
            }

    </script>
</body>
</html>
